<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <style>
      /*this one is here because prior to Vuetify 1.1 release 
          there is an issue with an alignment of a v-slider[hide-contents]
        */ 
    .input-group {
      padding: 0;        
    }

      /*v-select menu*/
    .input-group label {
      font-size: 14px;
    }
    .input-group--select .input-group__selections__comma {
      font-size: 14px;
    }
    .list__tile {
      font-size: 14px;
      
    } 

     /* for longer values thumb-label is too small 
        so I'm making it transparent and adjusting position a little bit
     */
     div.slider__thumb--label {
       background-color: transparent!important;
       color:black;
       top:-25px;
      }
    
  </style>
</head>
<body>
   <script src="https://unpkg.com/vue/dist/vue.js"></script> 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
  <div id="app">
    <v-app>
      <v-content>
        <v-container grid-list-md text-xs-center class="body-2">
          <v-layout row wrap>
            
            <v-flex md6>                    
              
                <v-layout column>
                  <v-flex>
                    <v-data-table
                      hide-headers
                      hide-actions
                      :items="config.controllers"                  
                      class="elevation-1"
                    >
                      <template slot="items" slot-scope="props">      
                        <td class="text-xs-left">
                          {{  props.item.label }}
                         
                        </td>
                       
                        <td class="text-xs-left" width='100%'>
                          <component 
                              :is = 'props.item.type' 
                              hide-details
                    
                              v-model = 'variables[props.item.name]'                             
                              v-bind = 'props.item.spec'  
                              v-on = 'props.item.events || {}'
                          ></component> 
                        <td> 
                          <div v-if="props.item.type === 'v-slider'">
                            {{ variables[props.item.name] }}
                          </div>
                        </td>  
                    
                        </td>
                      </template>
                    </v-data-table>
                  </v-flex>
                  <v-flex >
                    <v-btn 
                      primary 
                      v-if='submitButtonIncluded'
                      @click='refreshBody'
                      
                    >Run</v-btn>
                  </v-flex>
                </v-layout>

                
              
            </v-flex>

            <v-flex md6>
              <v-card class='tm-5'>
                <v-layout column>
                  <v-flex >
                    <div v-html = "body"> </div>
                  </v-flex>
                  <v-flex>
                      <v-progress-linear 
                          v-show = "updating"
                          :indeterminate="true"
                      ></v-progress-linear> 
                  </v-flex>
                  
                </v-layout>
              </v-card>
          </v-layout>  
        </v-container>

      </v-content>
    </v-app>
  </div>

  <script>


    new Vue({ 
      el: '#app', 
      data: function () {
        return {     
          variables: {},
          body: '<h1></h1>',
          updating:false
        }
      },
      // watch: {
      //   variables: {
      //     handler: function(val) {
      //       this.updating ? null : this.refreshBody();
      //     },
      //     deep: true
      //   }
      // },
      computed: {
        submitButtonIncluded: function() {
          return this.config.appearanceElements.indexOf('SubmitButton') > -1
        }
      },
      created: function() {
        var app = this;        

          //this will be used as StringTemplate and json string will be injected here
          //in future json config should be a separate file
        app.config = JSON.parse(``);
        
          // global watch in case of cont action
        if(app.config.continuousAction === true) {
          app.$watch(
            'variables', 
             function(val) { app.updating ? null : app.refreshBody(); },
             { deep: true }
          )
        };
          
        app.config.controllers.map( 
          function(controller) { 
            // set reactivity for variables
            Vue.set(app.variables, controller.name, null);

            // set initial values
            app.variables[controller.name] = controller.init;

            // how refreshBody is triggered by given controller
            if(app.config.continuousAction === "Delayed") { 
               controller.events = controller.type === "v-slider" 
                    //maybe that is stupid but could not find anything better. and ondragend does not work
                  ? { mouseup: app.refreshBody }  
                  : { change: app.refreshBody } 
            }
          }
        );
          


        app.refreshBody();
      },
      methods: {
      
        refreshBody: function() {
          var data = this;
         
          data.updating = true;
          axios('./bodyAPI',
            {
              data: data.variables,
              method: 'post'
            }
          ).then( 
            function(response) {               
              data.body = response.data;
              data.updating = false;
              
            }
          ).error
        }
      }
   
    })
  </script>
 
  
</body>
</html>
