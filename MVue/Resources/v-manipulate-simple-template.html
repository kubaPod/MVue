<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
   <script src="https://unpkg.com/vue/dist/vue.js"></script> 
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
  <div id="app">
    <v-app>
      <v-content>
        <v-container grid-list-md text-xs-center>
          <v-layout row wrap>
            
            <v-flex md4>                    
              
                <v-data-table
                  hide-headers
                  hide-actions
                  :items="config.controllers"                  
                  class="elevation-1"
                >
                  <template slot="items" slot-scope="props">      
                    <td class="text-xs-right">{{ props.item.label || props.item.name }}</td>
                    <td class="text-xs-center" width='100%'>
                      <div 
                          :is = 'props.item.type' 
                          v-model = 'variables[props.item.name]'                             
                          v-bind = 'props.item.spec'  
                          v-on = 'props.item.events || {}'
                      ></div> 
                    </td>
                  </template>
                </v-data-table>

                
              
            </v-flex>

            <v-flex md8>
              <v-card class='tm-5'>
                <v-layout column>
                  <v-flex >
                    <div v-html = "body"> </div>
                  </v-flex>
                  <v-flex>
                      <v-progress-linear 
                          v-show = "updating"
                          :indeterminate="true"
                      ></v-progress-linear> 
                  </v-flex>
                  
                </v-layout>
              </v-card>
          </v-layout>  
        </v-container>

      </v-content>
    </v-app>
  </div>

  <script>


    new Vue({ 
      el: '#app', 
      data: function () {
        return {     
          variables: {},
          body: '<h1></h1>',
          updating:false
        }
      },
      // watch: {
      //   variables: {
      //     handler: function(val) {
      //       this.updating ? null : this.refreshBody();
      //     },
      //     deep: true
      //   }
      // },
      created: function() {
        var app = this;        

          //this will be used as StringTemplate and json string will be injected here
          //in future json config should be a separate file
        app.config = JSON.parse(``);
        
          // global watch in case of cont action
        if(app.config.continuousAction) {
          app.$watch(
            'variables', 
             function(val) { app.updating ? null : app.refreshBody(); },
             { deep: true }
          )
        };
          
        app.config.controllers.map( 
          function(controller) { 
            // set reactivity for variables
            Vue.set(app.variables, controller.name, null);

            // set initial values
            app.variables[controller.name] = controller.init;

            // how refreshBody is triggered by given controller
            if(!app.config.continuousAction) { 
               controller.events = controller.type === "v-slider" 
                    //maybe that is stupid but could not find anything better. and ondragend does not work
                  ? { mouseup: app.refreshBody }  
                  : { change: app.refreshBody } 
            }
          }
        );
          


        app.refreshBody();
      },
      methods: {
        refreshBody: function() {
          var data = this;
         
          data.updating = true;
          axios('./bodyAPI',
            {
              data: data.variables,
              method: 'post'
            }
          ).then( 
            function(response) {               
              data.body = response.data;
              data.updating = false;
              
            }
          ).error
        }
      }
   
    })
  </script>
 
  
</body>
</html>
